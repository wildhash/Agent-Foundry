version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: agentfoundry-postgres
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: foundry123
      POSTGRES_DB: agentfoundry
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agentfoundry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentfoundry-network

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: agentfoundry-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agentfoundry-network

  # ============================================================================
  # Backend FastAPI Application
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentfoundry-backend
    environment:
      # Required
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      
      # Database
      DATABASE_URL: postgresql://agent:foundry123@postgres:5432/agentfoundry
      REDIS_URL: redis://redis:6379
      
      # Optional integrations
      FASTINO_API_KEY: ${FASTINO_API_KEY:-}
      FREEPIK_API_KEY: ${FREEPIK_API_KEY:-}
      FRONTEGG_API_KEY: ${FRONTEGG_API_KEY:-}
      AIRIA_API_KEY: ${AIRIA_API_KEY:-}
      RAINDROP_API_KEY: ${RAINDROP_API_KEY:-}
      
      # Configuration
      APP_NAME: "Agent Foundry"
      DEBUG: ${DEBUG:-False}
      MAX_REFLEXION_LOOPS: ${MAX_REFLEXION_LOOPS:-5}
      PERFORMANCE_THRESHOLD: ${PERFORMANCE_THRESHOLD:-0.75}
      EVOLUTION_THRESHOLD: ${EVOLUTION_THRESHOLD:-0.85}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-based code execution
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentfoundry-network
    restart: unless-stopped

  # ============================================================================
  # Frontend Next.js Application
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentfoundry-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - agentfoundry-network
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  agentfoundry-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
